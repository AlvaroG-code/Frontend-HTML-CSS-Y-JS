<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilosjuego.css">
    <title>MASTERDOTS</title>
</head>
<body>
    <main>
        <div id="contenedorJuego">
            <div id="juego">
                <!--Pintar panel de juego de forma automatica-->
                <!--<div class="containerItem"><div class="item"></div></div> -->
                
                
            </div>
            <div id="tituloJuego">
                <p>MASTERDOTS</p>
            </div>
        </div>
        <div id="contenedorUsuario">
            <form id="form_entrada" action="game.html">
                <div class="itemform">
                    <img src="./img/avatar1.png" width="26px"  id="avatarImg">
                    <input type="text" id="nick" value="nick" readonly>
                </div>
                <div class="itemform">
                    <label for="puntuacion">puntuacion</label>
                    <input type="text" id="puntuacion" value="0"  class="inputJuego" readonly>
                </div>
                <div class="itemform">
                    <label for="tmpo">tiempo restante</label>
                    <input type="text" id="tmpo" value="30" class="inputJuego" readonly>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Curso Frontend JS, HTML y CSS
    </footer>

        <!--Codigo JS-->
        <script src="js/datosUsuario.js"></script>
        <script src="js/game.js"></script>

</body>
</html>
