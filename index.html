<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Masterdots game</title>
</head>
<body>
    <!--header-->
    <header>
        <img src="img/logo1.png" alt="logo" width="200px">
    </header>
    <!--Formulario de usuario-->
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="game.html" id="formEntrada">
            <div class="itemform">
                <label for="nick">Introduce tu Nick</label>
                <input type="text" id="nicka" name="nick" value="@" readonly >
                <input type="text" name="nick" id="nick" required minlength="3">
            </div>
            <div class="itemform">
                <input type="email" name="email" id="email" placeholder="tuemail@gmail.com">
            </div>
            <div class="itemform">
                <label for="tamano">Tamaño del juego</label>
                <select name="tamano" id="tamano">
                    <option value="0">Por favor elige un tamaño</option>
                    <option value="1">3x3</option>
                    <option value="2">4x4</option>
                    <option value="3">6x6</option>                
                </select>               
            </div>
            <div class="itemform">
                <input type="submit" value="Jugar" id="jugar">
            </div>
        </form>
    </main>
    <!--footer-->
    <footer>
        <small>Curso FrontEnd HTML, CSS Y JS</small>
    </footer>

    <!--Codigo JS-->
    <script src="js/datosUsuario.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
